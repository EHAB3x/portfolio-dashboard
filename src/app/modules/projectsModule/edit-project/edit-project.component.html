<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
      Edit #{{prjID}} Project
    </h2>
    <form [formGroup]="editProjectForm" (ngSubmit)="onSubmit()">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="sm:col-span-2">
          <label
            for="title"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Title</label
          >
          <input
            formControlName="title"
            type="text"
            name="title"
            id="title"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="E-commerce"
            required
          />
        </div>
        <div class="sm:col-span-2">
          <label
            for="category"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >
            Category
          </label
          >
          <input
            formControlName="category"
            type="text"
            name="category"
            id="category"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Design"
            required
          />
        </div>
        <div class="sm:col-span-2">
          <label
            for="link"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Link</label
          >
          <input
            formControlName="link"
            type="text"
            name="link"
            id="link"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="https:github.com/example"
            required
          />
        </div>
        <div class="sm:col-span-2">
          <label
            for="img"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Project Image</label
          >
          <input
          formControlName="img"
          type="text"
          name="img"
          id="imgUrl"
          class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          placeholder="Image URL will appear here"
          readonly
          />
          <div class="flex items-center gap-4">
            <div class="flex gap-4">
              <label
                class="cursor-pointer flex items-center gap-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              >
                <span>Choose Image</span>
                <input
                  type="file"
                  accept="image/*"
                  id="img"
                  class="hidden"
                  (change)="onFileSelected($event)"
                  [disabled]="isUploading"
                />
              </label>
              <label
                class="cursor-pointer flex items-center gap-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                *ngIf="editProjectForm.get('img')?.value"
                (click)="openModel()"
              >
                <span>View Image</span>
              </label>

            </div>
            <span *ngIf="isUploading" class="text-sm text-gray-500"
              >Uploading...</span
            >
          </div>
          <ng-container *ngIf="viewImg" class="mt-2">
            <app-image-modal
              modalHeader="View Project Image"
              [imgUrl]="editProjectForm.get('img')?.value"
              (closeModel)="closeModel($event)"
            >
            </app-image-modal>
          </ng-container>
          <div *ngIf="uploadError" class="mt-2 text-sm text-red-600">
            {{ uploadError }}
          </div>
        </div>
      </div>
      <div class="flex flex-wrap items-center gap-3 mt-8">
        <button
          type="submit"
          class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        >
          Edit Project
        </button>

        <button
          type="button"
          class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
          (click)="deleteProjects()"
        >
          Delete This Project
        </button>
      </div>
    </form>
  </div>
</section>
