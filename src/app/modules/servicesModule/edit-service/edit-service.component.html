<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
      Edit #{{ serviceID }} Service
    </h2>
    <form [formGroup]="editServiceForm" (ngSubmit)="onSubmit()">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="sm:col-span-2">
          <label
            for="title"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Title</label
          >
          <input
            formControlName="title"
            type="text"
            name="title"
            id="title"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Interactive Websites"
            required
          />
        </div>
        <div class="sm:col-span-2">
          <label
            for="icon"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Icon Link</label
          >
          <input
            formControlName="icon"
            type="text"
            name="icon"
            id="icon"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="https://www.example-icon.com"
            required
          />
        </div>
        <div class="sm:col-span-2">
          <label
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Features</label
          >
          <div class="flex flex-col gap-3 mb-3">
            @for (feature of features.controls; track $index) {
            <div class="flex items-center gap-2">
              <input
                [formControl]="feature"
                type="text"
                [id]="'feature-' + $index"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Feature {{ $index + 1 }}"
                required
              />
              @if (features.length > 1) {
              <button
                type="button"
                (click)="removeFeature($index)"
                class="text-red-600 dark:text-red-400 hover:underline"
              >
                Remove
              </button>
              }
            </div>
            }
          </div>
          <button
            type="button"
            (click)="addFeature()"
            class="text-blue-700 dark:text-blue-400 cursor-pointer hover:underline"
          >
            + Add Feature
          </button>
        </div>
        <div class="sm:col-span-2">
          <label
            for="description"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Description</label
          >
          <textarea
            formControlName="description"
            name="description"
            id="description"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Building Websites"
            required
          ></textarea>
        </div>
      </div>
      <div class="mt-8 flex gap-4">
        <button
          type="submit"
          class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        >
          Update Service
        </button>
        <button
          type="button"
          (click)="deleteService()"
          class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        >
          Delete Service
        </button>
      </div>
    </form>
  </div>
</section>
