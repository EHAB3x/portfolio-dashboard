<div class="pie__chart flex flex-col gap-4">
  <button type="button" class="w-fit mx-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-10 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Dashboard Statistics</button>

  @if (homeData.length > 0) {
    <div class="chart__container bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        @if (pieData.length > 0) {
        <ngx-charts-pie-chart
          [results]="pieData"
          [legend]="true"
          [labels]="true"
          [doughnut]="true"
          [gradient]="true"
          [tooltipDisabled]="false"
          [scheme]="aquaColorScheme"
        >
        </ngx-charts-pie-chart>

        }@else {
          <app-spinner></app-spinner>
        }
      </div>
  }@else {
    <app-chart-skeleton></app-chart-skeleton>
  }
</div>
