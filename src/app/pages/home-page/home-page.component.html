<div class="home__page">
  <div class="container mx-auto flex flex-col gap-8">
    <h1 class="text-2xl text-center font-bold">Welcome To the Dashboard</h1>

    <app-spinner *ngIf="!dataLoaded "></app-spinner>

    <div *ngIf="dataLoaded " class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (item of homeCards; track item.length) {
        <div class="home__card flex flex-col justify-between p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{item.title}}</h5>

          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{item.description}}</p>

          <a [routerLink]="item.link.toLocaleLowerCase()" class="w-fit inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              View {{item.title}}s
              <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
              </svg>
          </a>

          <div class="card__badge">{{item.length}}</div>
        </div>
      }
    </div>

    <app-pie-chart [homeData]="homeCards"></app-pie-chart>

    <div></div>
  </div>

</div>
