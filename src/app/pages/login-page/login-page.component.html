<div class="form__page">
  <div class="container mx-auto">
    <form (submit)="userLogin()" class="max-w-sm mx-auto" #loginForm="ngForm">
      <div class="mb-5">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your email </label
        >
        <input
          type="email"
          [(ngModel)]="loginData.username"
          name="username"
          #username="ngModel"
          required
          minlength="3"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="name@flowbite.com"
          id="email"
        />
        @if (username.invalid && username.touched){
          <div class="mt-2 text-sm text-red-600 dark:text-red-500">
            <p *ngIf="username.errors?.['required']">Name is required</p>
            <p *ngIf="username.errors?.['minlength']">
              Name must be at least 3 characters
            </p>
          </div>
        }
      </div>
      <div class="mb-5">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your password</label
        >
        <input
          type="password"
          [(ngModel)]="loginData.password"
          name="password"
          #password="ngModel"
          required
          minlength="3"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          id="password"
        />
        @if (password.invalid && password.touched){
          <div class="mt-2 text-sm text-red-600 dark:text-red-500">
            <p *ngIf="username.errors?.['required']">Password is required</p>
            <p *ngIf="username.errors?.['minlength']">
              Password must be at least 3 characters
            </p>
          </div>
        }
      </div>
      <div class="flex items-start mb-5">
        <div class="flex items-center h-5">
          <input
            id="remember"
            type="checkbox"
            value=""
            class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
            required
          />
        </div>
        <label
          for="remember"
          class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Remember me</label
        >
      </div>
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Submit
      </button>
    </form>
  </div>
</div>
